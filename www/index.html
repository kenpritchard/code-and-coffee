<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <title>Code and Coffee</title>
    </head>
    <body ng-app="angularApp" ng-controller="MainCtrl">
      <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="toggleMenuBar($event)">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-class="{ active: isActive('/')}" href="#/"><img src="images/logo.png" alt="Ken"></a>
          </div>
          <div class="navbar-collapse" ng-class="{collapse: isMenuBarCollapsed()}">
            <ul class="nav navbar-nav">
                  <li ng-class="{ active: isActive('/code')}" ng-click="toggleMenuBar($event)"><a href="#/code">Code</a></li>
                  <li ng-class="{ active: isActive('/coffee')}" ng-click="toggleMenuBar($event)"><a href="#/coffee">Coffee</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </header>

      <div class="container">
        <div ng-view=""></div>
      </div>

      <footer>
          <ul class="social">
            <li><a href="https://twitter.com/thekenpritchard" title="Twitter Profile"><span class="icon fa fa-twitter"></span></a></li>
            <li><a href="https://www.linkedin.com/in/kenpritchard" title="LinkedIn Profile"><span class="icon fa fa-linkedin"></span></a></li>
            <li><a href="https://plus.google.com/+KenPritchard/posts" title="Google+ Profile"><span class="icon fa fa-google-plus"></span></a></li>
            <li><a href="https://github.com/kenpritchard" title="GitHub Profile"><span class="icon fa fa-github-alt"></span></a></li>
          </ul>
      </footer>

      <script type="text/javascript" src="cordova.js"></script>

      <script src="lib/jquery/dist/jquery.js"></script>
      <script src="lib/angular/angular.js"></script>
      <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
      <script src="lib/angular-animate/angular-animate.js"></script>
      <script src="lib/angular-cookies/angular-cookies.js"></script>
      <script src="lib/angular-resource/angular-resource.js"></script>
      <script src="lib/angular-route/angular-route.js"></script>
      <script src="lib/angular-sanitize/angular-sanitize.js"></script>
      <script src="lib/angular-touch/angular-touch.js"></script>
      <script src="lib/jquery-ui/jquery-ui.js"></script>
      <script src="lib/angular-ui-sortable/sortable.js"></script>
      <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

      <script type="text/javascript" src="scripts/index.js"></script>
      <script src="scripts/app.js"></script>
      <script src="scripts/controllers/main.js"></script>
    </body>
</html>
